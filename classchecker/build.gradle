apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

defaultTasks = ['run']

repositories {
    mavenCentral()
}

dependencies {
    compile 'javassist:javassist:3.12.1.GA'
}

task run(type: JavaExec) {
    main = 'sys.internal.ImmutableChecker'
    classpath = sourceSets.main.runtimeClasspath
    args = ["$buildDir/classes/main"]    
}

